<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2196f3;
      --primary-hover: #1976d2;
      --error-color: #f44336;
      --success-color: #4caf50;
      --text-primary: #333;
      --text-secondary: #666;
      --border-color: #e0e0e0;
      --background-hover: #f5f5f5;
    }

    body {
      width: 450px;
      padding: 24px;
      font-family: 'Noto Sans JP', system-ui, -apple-system, sans-serif;
      color: var(--text-primary);
      background: #fff;
      margin: 0;
    }

    .container {
      max-width: 100%;
    }

    h2 {
      margin: 0 0 24px 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: #fff;
      font-family: 'Noto Sans JP', system-ui, -apple-system, sans-serif;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
    }

    input[type="text"]:hover,
    input[type="number"]:hover,
    input[type="password"]:hover,
    select:hover {
      background: var(--background-hover);
    }

    .helper-text {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      width: 100%;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      display: none;
      font-size: 0.9rem;
      animation: fadeIn 0.3s ease;
    }

    .success {
      background: rgba(76, 175, 80, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(76, 175, 80, 0.2);
    }

    .error {
      background: rgba(244, 67, 54, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(244, 67, 54, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      pointer-events: none;
    }

    .temperature-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: var(--border-color);
      outline: none;
      margin: 10px 0;
    }

    .temperature-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .temperature-slider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    .temperature-value {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Moodle Quiz Helper 設定</h2>
    
    <div class="form-group">
      <label for="apiKey">Gemini API Key</label>
      <div class="input-wrapper">
        <input type="password" id="apiKey" placeholder="APIキーを入力してください">
      </div>
      <div class="helper-text">Google AI Studioから取得したAPIキーを入力してください</div>
    </div>

    <div class="form-group">
      <label for="modelId">モデルID</label>
      <div class="input-wrapper">
        <input type="text" id="modelId" placeholder="例: gemini-2.0-flash" value="gemini-2.0-flash">
      </div>
      <div class="helper-text">使用するGeminiモデルを指定してください</div>
    </div>

    <div class="form-group">
      <label for="temperature">Temperature</label>
      <input type="range" id="temperature" class="temperature-slider" min="0" max="1" step="0.1" value="0">
      <div class="temperature-value">0.0</div>
      <div class="helper-text">値が高いほど、より創造的な回答が生成されます（0.0-1.0）</div>
    </div>

    <button id="save">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
        <polyline points="17 21 17 13 7 13 7 21"></polyline>
        <polyline points="7 3 7 8 15 8"></polyline>
      </svg>
      設定を保存
    </button>
    
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
